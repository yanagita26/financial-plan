<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <select name="family-person" id="" ngModel name="familyPerson" required>
      <option value="" disabled>お名前（続柄）</option>
      <option *ngFor="let person of family" [ngValue]="person">{{person.name}}さん（{{person.relationship | relationshipValue}}）</option>
  </select>
  <input type="number" placeholder="年次" ngModel name="year" required>
  <input type="text" placeholder="イベント" ngModel name="eventName" required>
  <input type="number" placeholder="金額" ngModel name="money" required><span>万円</span>
  <button type="submit" [disabled]="!f.form.valid">登録</button>
</form>
